{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Nexus ERP</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>

    <div class="login-container">
        <!-- Left Side: Branding -->
        <div class="login-brand-section">
            <div class="brand-overlay"></div>

            <div class="brand-content">
                <div class="brand-logo-large">
                    <!-- Placeholder logo based on image -->
                    <i class="fas fa-network-wired"></i>
                </div>
                <div class="brand-text">
                    <h1>Nexus ERP</h1>
                    <p>Système de Gestion Avancé</p>
                </div>
            </div>

            <!-- Cosmetic Elements matching the image tech style -->
            <div class="glass-hex" style="bottom: 10%; right: 20%;"></div>
            <div class="glass-hex" style="bottom: 5%; right: 10%; width: 60px; height: 60px;"></div>
        </div>

        <!-- Right Side: Form -->
        <div class="login-form-section">

            <!-- Space filler for top area -->
            <div style="flex: 1;"></div>

            <div class="login-form-container">
                <div class="login-logo-small">
                    <i class="fas fa-network-wired"></i>
                </div>

                <div class="login-header">
                    <h2>CONNEXION</h2>
                </div>

                <form method="post">
                    {% csrf_token %}

                    {% if form.errors %}
                    <div style="color: red; margin-bottom: 1rem; font-size: 0.9rem;">
                        Identifiant ou mot de passe incorrect.
                    </div>
                    {% endif %}

                    <div class="form-group">
                        <label for="id_username" class="form-label">Identifiant</label>
                        <input type="text" name="username" id="id_username" class="form-control-custom"
                            placeholder="Entrez votre identifiant" required>
                    </div>

                    <div class="form-group">
                        <label for="id_password" class="form-label">Mot de passe</label>
                        <input type="password" name="password" id="id_password" class="form-control-custom"
                            placeholder="Entrez votre mot de passe" required>
                    </div>

                    <button type="submit" class="btn-login-submit">
                        Se Connecter
                    </button>

                </form>
            </div>

            <!-- Space filler for bottom area -->
            <div style="flex: 1;"></div>
        </div>
    </div>

</body>

</html>
